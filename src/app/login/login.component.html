<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Longin</h3></div>
                            <br>
                            <div class="alert alert-danger" role="alert" *ngIf="loginError">
                               Usuario ou senha incorreto!
                            </div>
                            <div class="card-body">
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1" for="user">Usuario</label>
                                        <input class="form-control py-4" id="user" type="username" placeholder="Digite seu login" /></div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Senha</label>
                                        <input class="form-control py-4" id="inputPassword" type="password" placeholder="Digite sua senha" /></div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                            <label class="custom-control-label" for="rememberPasswordCheck">Lembrar Senha</label></div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
