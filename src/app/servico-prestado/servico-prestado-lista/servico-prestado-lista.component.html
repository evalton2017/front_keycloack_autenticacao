<h1 class="mt-4">Serviços Prestados</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Serviços Cadastrados</li>
</ol>
<div class="alert alert-success" role="alert" *ngIf="sucesso">
    Cliente Deletado com sucesso!
 </div>

 <div class="alert alert-danger" role="alert" *ngFor='let erro of errors'>
    {{erro}}
 </div>

<button type="submit" class="btn btn-warning" routerLink="cadastra-servico" ><i class="fas fa-handshake"></i> CADASTRAR SERVIÇO</button>
<br><br>
<div class="container">
  <form #consultaForm="ngForm" (ngSubmit)="consultarServico()" name="consultaForm">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nome">nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome" name="nome" placeholder="nome" >
      </div>

      <div class="form-group col-md-6">
        <label for="mes">Mês:</label>
        <select type="text" class="form-control" [(ngModel)]="mes" name="mes" placeholder="informe o mes" >
          <option value="" >Selecione...</option>  
          <option *ngFor="let mes of meses" [value]="mes">{{mes}}</option>  
        </select>
      </div>
    </div>
    <div class="form-group col-md-3">
      <button type="submit" class="btn btn-primary" ><i class="fas fa-search"></i> PESQUISAR</button>
    </div>
  </form>  
</div>
<br><br>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descricao</th>
        <th scope="col">Cliente</th>
        <th scope="col">Valor</th>
        <th scope="col">Data</th>
      </tr>
    </thead>
    <tbody *ngFor='let servico of servicos'>
      <tr>
        <th scope="row">{{servico.id}}</th>
        <td>{{servico.descricao}}</td>
        <td>{{servico.cliente.nome}}</td>
        <td>{{servico.valor}}</td>
        <td>{{servico.data}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="servicos.length===0">Nenhum serviço cadastrado.</div>
  <br>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deletar Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Deseja deletar o cliente 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" >Excluir</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
